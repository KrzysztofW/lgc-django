{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  {% include "lgc/header.html" %}
  <body>
    <div class="top-right-corner">
      <img src="{% static 'lgc/images/top-corner.png' %}"/>
    </div>
    <!--div class="bottom-right-corner">
      <img src="{% static 'lgc/images/bottom-corner.png' %}"/>
    </div-->
    {% include 'lgc/messages.html' %}
    <div class="container">
      <div class="row">
	<div class="col-lg-4 mx-md-auto">
	  <div class="login-panel card">
            <div class="card-header">
              <h3 class="card-title">
		{% trans "Enter your email address" %}
	      </h3>
            </div>
            <div class="card-body">
              <form role="form" method="POST">
		{% csrf_token %}
		<fieldset>
		  <div class="form-group">
                    <input class="form-control" placeholder="{% trans "E-mail" %}" name="username" type="text" autofocus>
		  </div>
		  <button class="btn btn-lg btn-lgc btn-block" type="submit">
		    {% trans "Send" %}
		  </button>
		</fieldset>
              </form>
            </div>
	  </div>
	</div>
      </div>
    </div>
    {% include "lgc/footer.html" %}
  </body>
</html>
