{% extends "lgc/base.html" %}
{% load i18n %}
{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>{% trans "Are you sure you want to delete the account of " %} "{{ object.first_name }} {{ object.last_name }}"?</p>
    <button class="btn btn-outline-danger" type="submit">{% trans "Confirm" %}</button>
    <a href="{{ cancel_url }}" class="btn btn-outline-info">{% trans "Cancel" %}</a>
</form>

{% endblock content %}
