{% extends "lgc/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {% if not profile_update %}
      <legend class="border-bottom mb-4">
	{% trans "Update password for user" %} {{ user.first_name }} {{ user.last_name }}
      </legend>
      {% endif %}
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">{% trans "Update" %}</button>
      <a href="{{ cancel_url }}" class="btn btn-outline-info">{% trans "Cancel" %}</a>
    </div>
  </form>
</div>

{% endblock content %}
