{% extends "lgc/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load formset_tags %}
{% load i18n %}
{% block content %}
{% crispy form %}

{% endblock content %}
{% block javascript %}
<script src="{% static 'lgc/jquery.formset.min.js' %}"></script>
<script src="{% static 'lgc/lgc.js' %}"></script>
<script>
  {% for formset in formsets %}
  jQuery(function($) {
    $("#{{ formset.id }}").formset({
        animateForms: true,
        reorderMode: 'dom',
    });
  });
  {% endfor %}
</script>

{% endblock javascript %}
