{% load i18n %}
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">ID{% if order_by == "id" %}
	<a href="?{{ order_params }}&order_by=-id"><i class="fa fa-fw fa-sort-up"></i></a>
	{% elif order_by == "-id" %}
	<a href="?{{ order_params }}&order_by=id"><i class="fa fa-fw fa-sort-down"></i></a>
	{% else %}
	<a href="?{{ order_params }}&order_by=id"><i class="fa fa-fw fa-sort lgc-sorting-muted"></i></a>
	{% endif %}
      </th>
      <th scope="col">{% trans "name" %}
	{% if order_by == "name" %}
	<a href="?{{ order_params }}&order_by=-name"><i class="fa fa-fw fa-sort-up"></i></a>
	{% elif order_by == "-name" %}
	<a href="?{{ order_params }}&order_by=name"><i class="fa fa-fw fa-sort-down"></i></a>
	{% else %}
	<a href="?{{ order_params }}&order_by=name"><i class="fa fa-fw fa-sort lgc-sorting-muted"></i></a>
	{% endif %}
      </th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr class="clickable-row" data-href="{% url item_url item.id %}">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
