{% load i18n %}
{% load custom_tags %}

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      {% get_table_th 'ID' 'id' order_by order_params %}
      {% get_table_th _('Name') 'name' order_by order_params %}
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr class="clickable-row" data-href="{% url item_url item.id %}">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
