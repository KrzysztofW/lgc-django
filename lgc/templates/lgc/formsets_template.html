{% load formset_tags %}
{% load crispy_forms_tags %}
{% load i18n %}

<div class="accordion" id="formset_accordion">
  {% for formset in formsets %}
  <div class="card" style="overflow:visible;">
    <div class="card-header" id="heading_{{ formset.id }}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse_{{ formset.id }}" aria-expanded="{% if formset.total_form_count > 1 %}true{% else %}false{% endif %}" aria-controls="collapse_{{ formset.id }}">
          {{ formset.title }}
        </button>
      </h5>
    </div>

    <div id="collapse_{{ formset.id }}" class="collapse {% if formset.total_form_count > 1 %}show{% endif %}" aria-labelledby="heading_{{ formset.id }}" data-parent="#formset_accordion">
      <div class="card-body">
	{% include 'lgc/formset_template.html' %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
